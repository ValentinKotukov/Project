<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!--<meta name="viewport" content="width=device-width, initial-scale=1.0" />-->
    <title>ТаскТрекер</title>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="main-page">
    <div class="header">
      <div class="header-container">
        <div class="logo">
          <img src="images/logo.svg" alt="ТаскТрекер" />
        </div>
        <nav class="nav">
          <a class="nav-link" href="#">Приложение</a>
          <a class="nav-link" href="#">Возможности</a>
          <a class="nav-link" href="#">Стоимость</a>
          <a class="nav-link" href="#">Блог</a>
          <a class="nav-link" href="#">Контакты</a>
        </nav>
        <div class="download">
          <a class="download-item" href="#">
            <img src="images/apps/google-play.svg" alt="Get it on GooglePlay" />
          </a>
          <a class="download-item" href="#">
            <img src="images/apps/app-store.svg" alt="Get it on AppStore" />
          </a>
        </div>
      </div>
    </div>

    <main class="main">
      <div class="main-container">
        <div class="main-content">
          <h1 class="main-header">Дырявый сыр</h1>
          <div class="main-text">
            <p>
              Контролируй все свои дела и задачи. Не упускай ничего важного.
              Заметки, даты и напоминания. Все в одном месте.
            </p>
          </div>
          <a class="main-btn" href="#">Начать пользоваться</a>
        </div>
        <div class="main-image">
          <img src="images/header-image.png" alt="Picture" />
        </div>
      </div>
    </main>
    <footer class="footer">
      <footer class="footer-container">
        <footer class="footer-copyright">
          <p>© 2021 ТаскТрекер. Все права защищены</p>
        </footer>
        <footer class="footer-social">
          <a class="footer-socials" href="#"
            ><img src="images/social/Instagram.svg" alt="Instagram"
          /></a>
          <a class="footer-socials" href="#"
            ><img src="images/social/Dribbble.svg" alt="Dribbble"
          /></a>
          <a class="footer-socials" href="#"
            ><img src="images/social/Twitter.svg" alt="Twitter"
          /></a>
          <a class="footer-socials" href="#"
            ><img src="images/social/Youtube.svg" alt="YouTube"
          /></a>
        </footer>
      </footer>
    </footer>
  </body>
</html>
